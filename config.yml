title: '펭귄의 외부 저장소'
baseurl: 'https://seungyeop-lee.github.io/blog/'
languageCode: ko-KR
paginate: 5

module:
  # uncomment line below for temporary local development of module
  # replacements: "github.com/CaiJimmy/hugo-theme-stack/v3 -> ../../hugo-theme-stack"
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
      disable: false

# GA Tracking ID
googleAnalytics: UA-189675722-1

DefaultContentLanguage: ko

permalinks:
  post: /:sections/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  # favicon:

  footer:
    since: 2021
    # customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 KST

  sidebar:
    subtitle: '읽은 것, 본 것, 배운 것, 삽질, etc'
    avatar:
      local: true
      src: img/avatar.png

  article:
    math: false
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: utterances
    utterances:
      repo: seungyeop-lee/blog
      issueTerm: pathname
      label: comment
      theme: preferred-color-scheme

  widgets:
    homepage:
      - type: search
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 50
      - type: archives
        params:
          limit: 5
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site: '@xbeast7'
      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: true
      local: true
      src: img/avatar.png

  colorScheme:
    # Display toggle
    toggle: true
    # Available values: auto, light, dark
    default: light

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: home
      name: Home
      url:
      weight: -100
      params:
        icon: home

    - identifier: archives
      name: Archives
      url: archives
      weight: -90
      params:
        icon: archives

    - identifier: search
      name: Search
      url: search
      weight: -70
      params:
        icon: search

    # - identifier: about
    #   name: About
    #   url: about
    #   weight: -60
    #   pre: user

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/seungyeop-lee
      params:
        icon: brand-github

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
